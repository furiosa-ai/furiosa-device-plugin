name: Raw

on:
  push:
    paths: ["deployments/**"]
    branches: [ "main" ]
  pull_request:
    paths: ["deployments/**"]
    branches: [ "main" ]

jobs:
  raw:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: [ 'v1.20.15', 'v1.22.17', 'v1.23.17', 'v1.24.15', 'v1.25.11', 'v1.26.6', 'v1.27.3', 'v1.28.0', 'v1.29.1' ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true
      - name: setup helm env
        uses: helm/chart-testing-action@v2.6.0
      - name: create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: device-plugin-e2e-${{ matrix.k8s-version }}
          config: .github/workflows/kind_config/kind_${{ matrix.k8s-version }}.yaml
          kubectl_version: ${{ matrix.k8s-version }}
      - name: try install
        run: kubectl apply -f deployments/raw/furiosa-device-plugin-ds.yaml
